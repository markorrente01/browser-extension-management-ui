<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="/src/stylesheets/style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-container-item1">
        <img src="/images/logo.svg" alt="Logo" id="logo">
      </div>
      <div class="nav-container-item2 tabItem" id="mode" tabindex="0">
        <img src="/images/icon-moon.svg" alt="dark-mode" class="dark-icon">
        <img src="/images/icon-sun.svg" alt="light-mode" class="light-icon">
      </div>
    </div>
  </nav>
  <main>
    <section class="sub-nav">
      <h1 class="sub-nav-title">Extensions List</h1>
      <div class="sub-nav-states">
        <div class="states all state-active tabItem" tabindex="0">All</div>
        <div class="states active tabItem" tabindex="0">Active</div>
        <div class="states inactive tabItem" tabindex="0">Inactive</div>
      </div>
    </section>

    <section class="ext-grid-container">
    </section>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
